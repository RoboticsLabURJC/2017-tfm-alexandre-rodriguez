ObjectTracker:
  Source: Local # Local (local camera), Video (local file), Stream (ROS/ICE)

  Local:
    DeviceNo: 1 # Device number for the desired webcam

  Video:
    Path: "/media/alexandre/Data/Documents/Alexandre2R/MOVA/TFM/video/tud-campus-sequence.avi"

  Stream:
    Server: ICE # "ROS", "ICE", "Deactivate"
    Proxy: "cameraA:tcp -h localhost -p 9999"
    Format: RGB8
    Topic: "/usb_cam/image_raw"
    Name: cameraA

  Network:
    Framework: Keras  # Currently supported: "Keras" or "TensorFlow"
    Model: VGG_VOC0712_SSD_300x300_iter_120000.h5
    #Model: frozen_inference_graph.pb
    Dataset: VOC # available: VOC, COCO, KITTI, OID, PET

  Tracker:
    Lib: OpenCV
    Type: MOSSE
  NodeName: dl-objecttracker
